<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact Page</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./Css/style.css">

</head>

<body>

    <div class="container my-5">
        <div class="row">
            <!-- Two cols 6 x 6 -->
            <div class="col-lg-6 left__side d-flex flex-column justify-content-center align-items-center">
                <img src="./Images/image.png" alt="Image">
            </div>
            <div class="col-lg-6">
                <form class="formContainer d-flex flex-column justify-content-center align-items-center">
                    <div class="heading">
                        <p>Create account</p>
                    </div>
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Password">
                    <button type="submit">Create Account</button>
                    <span>or sign up with </span>
                    <div>
                        <img class="social__icons" src="./Images/social.png" alt="social__icons">
                    </div>
                    <p>Have an account? <span>Login</span> </p>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Javascript -->
    <script src="./Js/app.js"></script>
</body>

</html>
